image: archlinux

packages:
  - pkg-config
  - cmake
  - make
  - freetype2
  - fontconfig
  - libxcb
  - libxkbcommon
  - scdoc

sources:
  - https://github.com/larashell/larashell

environment:
  PATH: /home/build/.cargo/bin:/usr/bin/

tasks:
  - rustup: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain stable --profile minimal
  - rustfmt: |
      cd larashell
      rustup toolchain install nightly -c rustfmt
      cargo +nightly fmt -- --check
  - man-pages: |
      cd larashell
      cat extra/man/larashell.1.scd | scdoc > /dev/null
      cat extra/man/larashell-msg.1.scd | scdoc > /dev/null
      cat extra/man/larashell.5.scd | scdoc > /dev/null
      cat extra/man/larashell-bindings.5.scd | scdoc > /dev/null
  - test: |
      cd larashell
      cargo test
  - oldstable: |
      cd larashell
      oldstable=$(cat larashell/Cargo.toml | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
      rustup toolchain install --profile minimal $oldstable
      rustup default $oldstable
      cargo test
  - clippy: |
      cd larashell
      rustup component add clippy
      cargo clippy --all-targets
  - feature-wayland: |
      cd larashell/larashell
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=wayland
  - feature-x11: |
      cd larashell/larashell
      RUSTFLAGS="-D warnings" cargo test --no-default-features --features=x11
